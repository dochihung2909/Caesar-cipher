<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <div>
        <h1 class="my-[50px] text-center text-[32px] font-bold col-span-2">Caesar Cipher</h1>
        <div class="bg-[#EEEEEE] justify-center flex flex-col flex-wrap mx-[40px] p-[50px] gap-[20px]">  
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="ceasar_text">Nhập văn bản:</label>
                <textarea class="border-2 col-span-3" id="ceasar_text" rows="4" cols="50"></textarea> 
            </div> 
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="ceasar_result">Kết quả:</label>
                <textarea class="border-2 col-span-3" id="ceasar_result" rows="4" cols="50"></textarea>
            </div>
            
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="ceasar_shift">Số lần dịch (K):</label>
                <input class="text-[16px] h-[30px]" type="number" id="ceasar_shift" min="1" max="25" value="3">
            </div> 
            <div class="flex justify-center gap-[50px]"> 
                <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="ceasar_encode()">Mã hóa</button>
                <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  onclick="ceasar_decode()">Giải mã</button>  
            </div>
    
            <div id="tableContainer">
                
            </div>
        </div>   
    </div>

    
    <div>
        <h1 class="my-[50px] text-center text-[32px] font-bold col-span-2">Vigenere</h1>
        <div class="bg-[#EEEEEE] justify-center flex flex-col flex-wrap mx-[40px] p-[50px] gap-[20px]">  
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="vigenere_text">Nhập văn bản:</label>
                <textarea class="border-2 col-span-3" id="vigenere_text" rows="4" cols="50" value="DOTNETSPIDER">DOTNETSPIDER</textarea> 
            </div> 
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="vigenere_result">Kết quả:</label>
                <textarea class="border-2 col-span-3" id="vigenere_result" rows="4" cols="50"></textarea>
            </div>
            
            <div class="grid grid-cols-4 gap-[20px]">
                <label for="vigenere_shift">Mã khoá (K):</label>
                <input class="text-[16px] h-[30px]" type="text" id="vigenere_shift" min="1" max="25" value="PAUL">
            </div> 
            <div class="flex justify-center gap-[50px]"> 
                <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="vigenere_encode">Mã hóa</button>
                <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="vigenere_decode">Giải mã</button>  
            </div> 

            <div class="vigenere_table w-full">
                
            </div>
        </div>   
    </div>
    
    
    
   
    <script src="./ceasar.js"></script>
    <script src="./vigenere.js" defer></script>
</body>
</html>
