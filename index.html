<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <h1 class="my-[50px] text-center text-[32px] font-bold col-span-2">Caesar Cipher</h1>
    <div class="bg-[#EEEEEE] justify-center flex flex-col flex-wrap mx-[40px] p-[50px] gap-[20px]">  
        <div class="grid grid-cols-4 gap-[20px]">
            <label for="text">Nhập văn bản:</label>
            <textarea class="border-2 col-span-3" id="text" rows="4" cols="50"></textarea> 
        </div> 
        <div class="grid grid-cols-4 gap-[20px]">
            <label for="result">Kết quả:</label>
            <textarea class="border-2 col-span-3" id="result" rows="4" cols="50"></textarea>
        </div>
        
        <div class="grid grid-cols-4 gap-[20px]">
            <label for="shift">Số lần dịch (K):</label>
            <input class="text-[16px] h-[30px]" type="number" id="shift" min="1" max="25" value="3">
        </div> 
        <div class="flex justify-center gap-[50px]"> 
            <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="encode()">Mã hóa</button>
            <button class="w-[200px] bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  onclick="decode()">Giải mã</button>  
        </div>

        <div id="tableContainer">
            
        </div>
    </div>
    
    
    
    
    
    
    
    
    <script>
        function encode() {
            var text = document.getElementById("text").value.trim();
            var shift = parseInt(document.getElementById("shift").value);
            var result = ""; 
            let idArr = []
            let eArr = []
            
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    // Mã hoá chữ cái hoa
                    result += String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
                    idArr.push(charCode - 65)
                    eArr.push((charCode - 65 + shift + 26) % 26)
                } else if (charCode >= 97 && charCode <= 122) {
                    // Mã hoá chữ cái thường
                    result += String.fromCharCode(((charCode - 97 + shift) % 26) + 97); 
                    idArr.push(charCode - 97)
                    eArr.push((charCode - 97 + shift + 26) % 26)
                } else {
                    // Không thay đổi ký tự không phải chữ cái
                    result += text[i];
                }
            }
            createTable(text, idArr, eArr, result)
            document.getElementById("result").value = result;
        }
        
        function decode() {
            var text = document.getElementById("text").value.trim();
            var shift = parseInt(document.getElementById("shift").value);
            var result = "";
            let idArr = []
            let eArr = []
            
            for (var i = 0; i < text.length; i++) {
                var charCode = text.charCodeAt(i);
                if (charCode >= 65 && charCode <= 90) {
                    // Giải mã chữ cái hoa
                    result += String.fromCharCode(((charCode - 65 - shift + 26) % 26) + 65);
                    idArr.push(charCode - 65)
                    eArr.push((charCode - 65 - shift + 26) % 26)
                } else if (charCode >= 97 && charCode <= 122) {
                    // Giải mã chữ cái thường
                    result += String.fromCharCode(((charCode - 97 - shift + 26) % 26) + 97);
                    idArr.push(charCode - 97)
                    eArr.push((charCode - 97 - shift + 26) % 26)
                } else {
                    // Không thay đổi ký tự không phải chữ cái
                    result += text[i];
                }
            }
            createTable(text, idArr, eArr, result) 
            document.getElementById("result").value = result;
        }

        function createTable(inputText, idArr, eArr, result) { 
            var n = inputText.length;
            console.log(inputText, idArr, eArr, result);
            var table = document.createElement("table");

            // Tạo header row
            var headerRow = document.createElement("tr");
            headerRow.className = `grid grid-cols-${n + 1} `
            if (n > 12) {
                headerRow.style.cssText = `grid-template-columns: repeat(${n + 1}, minmax(0, 1fr))`
            }
            for (var i = 0; i <= n; i++) {
                var th = document.createElement("th");
                i == 0 ? th.textContent = 'Ký tự ban đầu' : th.textContent = inputText[i - 1] 
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            const headerArr = ['i', '(i + k) mod N', 'Ký tự mới']
            // Tạo các hàng dữ liệu
            for (var row = 1; row <= 3; row++) {
                var dataRow = document.createElement("tr");
                dataRow.className = `grid grid-cols-${n + 1} text-center`  
                if (n > 12) {
                    dataRow.style.cssText = `grid-template-columns: repeat(${n + 1}, minmax(0, 1fr))`
                }
                for (var col = 0; col <= n; col++) {
                    var td = document.createElement("td"); 

                    if (col == 0) {
                        td.textContent = headerArr[row - 1]; 
                    } else if (row == 1) { 
                        td.textContent = idArr[col - 1];  
                    } else if (row == 2) {  
                        td.textContent = eArr[col - 1];   
                    } else if (row == 3) {
                        td.textContent = result[col - 1];   
                    }
                    dataRow.appendChild(td);
                }
                table.appendChild(dataRow);
            }

            var tableContainer = document.getElementById("tableContainer");
            tableContainer.innerHTML = ""; // Xóa nội dung cũ nếu có
            tableContainer.appendChild(table);
        }
    </script>
</body>
</html>
